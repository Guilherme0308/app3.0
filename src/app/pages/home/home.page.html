<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AnimeFlix</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="animes.length > 0">
  <div class="anime-container">
    <ion-card *ngFor="let anime of animes" class="anime-card">
      <div class="image-container">
        <ion-img [src]="anime.image" alt="{{anime.name}}"></ion-img>
        <div class="overlay">
          <ion-card-header>
            <ion-card-title>{{ anime.name }}</ion-card-title>
            <ion-card-subtitle>{{ anime.category.join(', ') }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div class="details">
              <span><strong>Seasons:</strong> {{ anime.seasons.length }}</span>
            </div>
            <ion-button fill="solid" color="primary">Assistir Agora</ion-button>
          </ion-card-content>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
